name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 ament_flake8 ament_pep257
      
      - name: Run flake8
        run: |
          cd lm_temp_package
          python -m flake8 lm_temp_package --count --select=E9,F63,F7,F82 --show-source --statistics
          python -m flake8 lm_temp_package --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Check PEP257 (docstrings)
        run: |
          cd lm_temp_package
          python -m ament_pep257 lm_temp_package
        continue-on-error: true  # 초기에는 경고만 표시

  ros2-build:
    name: ROS 2 Build Test
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup ROS 2 Humble
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: humble
      
      - name: Create workspace
        run: |
          mkdir -p ~/ros2_ws/src
          cp -r ${{ github.workspace }} ~/ros2_ws/src/lm_project
      
      - name: Install dependencies
        run: |
          cd ~/ros2_ws
          source /opt/ros/humble/setup.bash
          rosdep update
          rosdep install --from-paths src --ignore-src -r -y
      
      - name: Build package
        run: |
          cd ~/ros2_ws
          source /opt/ros/humble/setup.bash
          colcon build --packages-select lm_temp_package
      
      - name: Test package
        run: |
          cd ~/ros2_ws
          source /opt/ros/humble/setup.bash
          source install/setup.bash
          colcon test --packages-select lm_temp_package
          colcon test-result --verbose

  python-tests:
    name: Python Unit Tests
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          # ROS 2 Python 라이브러리 설치 (필요시)
          # pip install -r requirements.txt
      
      - name: Run pytest
        run: |
          cd lm_temp_package
          pytest test/ --verbose
        continue-on-error: true  # 테스트가 없으면 실패하므로 초기에는 무시

  copyright-check:
    name: Copyright Check
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install ament_copyright
        run: |
          pip install ament_copyright
      
      - name: Check copyright headers
        run: |
          cd lm_temp_package
          ament_copyright lm_temp_package test
        continue-on-error: true  # 초기에는 경고만
