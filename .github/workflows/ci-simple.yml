name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  basic-check:
    name: Basic Check
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Verify repository structure
        run: |
          echo "✅ Repository structure check"
          ls -la
          ls -la lm_temp_package/
          echo "✅ Validation passed"

  python-lint:
    name: Python Lint
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install flake8
        run: pip install flake8
      
      - name: Run flake8
        run: |
          # 심각한 에러만 체크
          flake8 lm_temp_package --count --select=E9,F63,F7,F82 --show-source --statistics
